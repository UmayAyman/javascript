<!DOCTYPE html>
<head>
    <title>Understanding JavaScript</title>
</head>
<body>
    <h1>JavaScript Variables</h1>
    <p id="demo"></p>
    <p id="demoo"></p>
    <p>Var, Let, and Const</p>

    <script>
        var x = 10;
        var y = 20;
        document.write("The sum of x and y is: " + (x + y));
    </script>
    
    <script>
        let a = "hello";
        document.getElementById("demo").innerHTML = "Value of a is: " + a;
    </script>
    
    <script>
        const b = "world";
        document.getElementById("demoo").innerHTML = "Value of b is: " + b;
    </script>
</body>
</html>
